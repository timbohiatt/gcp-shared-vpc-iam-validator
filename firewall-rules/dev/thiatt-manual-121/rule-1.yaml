---
ingress:
  allow-8080-to-web-app:
    subnet: 
    description: "Allow traffic on premise to web app on port 80"
    source_ranges:
      - 10.128.0.0/19
      - 10.128.32.0/19
    destination_ranges:
      - 192.168.0.0/22
    rules:
      - protocol: tcp
        ports:
          - 80

  allow-icmp-app-vm:
    description: Enable ICMP
    match:
      source_ranges:
        - 10.128.0.0/19
        - 10.128.32.0/19
      layer4_configs:
        - protocol: icmp
